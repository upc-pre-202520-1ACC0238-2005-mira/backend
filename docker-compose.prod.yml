version: '3.8'

services:
  mongodb:
    image: mongo:7.0
    container_name: xantina-mongodb
    restart: always
    ports:
      - "27017:27017"
    environment:
      MONGO_INITDB_DATABASE: xantina
    volumes:
      - mongodb_data:/data/db
      - mongodb_config:/data/configdb
    networks:
      - xantina-network

  backend:
    build:
      context: .
      dockerfile: Dockerfile
    container_name: xantina-backend
    restart: always
    ports:
      - "8080:8080"
    environment:
      PORT: 8080
      MONGO_URI: mongodb://mongodb:27017/xantina
      JWT_SECRET: ${JWT_SECRET}
    depends_on:
      - mongodb
    networks:
      - xantina-network

volumes:
  mongodb_data:
    driver: local
  mongodb_config:
    driver: local

networks:
  xantina-network:
    driver: bridge

